<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo App</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div>
        <button onclick="actions.toggleAll()">Toggle All</button>
    </div>

    <div>
        <input type="text" id="addTodoInput">
        <button onclick="actions.addTodo()">Add</button>
    </div>

    <div>
        <input type="number" id="positionInput">
        <input type="text" id="changeInput">
        <button onclick="actions.changeTodo()">Change</button>
    </div>

    <div>
        <input type="number" id="toggleInput">
        <button onclick="actions.toggleTodo()">Toggle</button>
    </div>

    <div>
        <input type="number" id="posInput">
        <button onclick="actions.deleteTodo()">Delete</button>
    </div>

    <ul></ul>

    <script src="app.js"></script>
</body>

</html>
